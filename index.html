<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="floating-emojis" aria-hidden="true"></div>
    <main class="container">
      <section id="question-1" class="card active">
        <h1 id="q1-text"></h1>
        <div class="button-row">
          <button id="q1-yes" class="btn primary"></button>
          <button id="q1-no" class="btn secondary"></button>
        </div>
        <button id="q1-secret" class="secret-option" type="button"></button>
      </section>
      <section id="love-meter" class="card">
        <h2 id="q2-text"></h2>
        <button id="love-meter-start" class="btn primary"></button>
        <div class="meter">
          <div id="love-meter-fill"></div>
        </div>
        <div class="meter-info">
          <span id="love-meter-value">0%</span>
          <span id="love-meter-message"></span>
        </div>
        <button id="love-meter-next" class="btn secondary"></button>
      </section>
      <section id="question-3" class="card">
        <h2 id="q3-text"></h2>
        <div class="button-row">
          <button id="q3-yes" class="btn primary"></button>
          <button id="q3-no" class="btn secondary"></button>
        </div>
      </section>
      <section id="celebration" class="card">
        <h2 id="celebration-title"></h2>
        <p id="celebration-message"></p>
        <div id="celebration-emojis" class="celebration-emojis"></div>
        <div id="dancing-cat-container" style="display: none;">
          <img id="dancing-cat" alt="Dancing cat" />
        </div>
        <button id="happy-music-play-btn" class="btn primary" style="display: none;">
          â–¶ Play the happy song
        </button>
      </section>
    </main>
    <audio id="happy-music"></audio>
    <script src="config.js"></script>
    <script src="theme.js"></script>
    <script src="script.js"></script>
  </body>
</html>
